<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Practica</title>
</head>

<body onload="actualizarLista()">
    <h1>Formulario</h1>
    <hr>
    <div class="form-group">
        <label for="input-nombre"> Ingrese un nombre</label><br>
        <input type="text" id="input-nombre">
        <div class="msg-error" id="msg-error-nombre"></div>
    </div>
    <div class="form-group">
        <label for="input-edad">Ingrese su edad</label><br>
        <input type="number" id="input-edad" min="0">
        <div class="msg-error" id="msg-error-edad"></div>
    </div>
    <div class="form-group">
        <label for="input-email">Ingrese su email</label>
        <input type="email" id="input-email">
        <div class="msg-error" id="msg-error-email"></div>
    </div>
    <input type="button" value="Agregar persona" class="btn-save" onclick="agregarPersona()">
    <h1>Listado de personas</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Eliminar</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="lista-nombres">
            <tr>
                <td colspan="3">No hay nombres registrados</td>
            </tr>
            <tr>
                <td><button class="btn-delete">Eliminar</button></td>
                <td>Nombre</td>
                <td>Edad</td>
                <td>Email</td>
            </tr>
        </tbody>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
